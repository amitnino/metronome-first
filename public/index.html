<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="./app.js" defer ></script>
    <title>Metronome</title>
</head>

<body>

    <div class="container">
        <div class="metronome">
            <div class="bpm-display">
                <span class="tempo">60</span>
                <span class="bpm">BPM</span>
            </div>
            <div class="tempo-text">MODERATE</div>
            <div class="tempo-settings">
                <div class="adjust-tempo decrease-tempo"> - </div>
                <input type="range" value="60" min="40" max="90" step="1" class="slider">
                <div class="adjust-tempo increase-tempo"> + </div>
            </div>
            <div class="start-stop">START</div>
            <div class="measures">
                <div class="subtract-beats stepper"> - </div>
                <div class="measure-count"> 4 </div>
                <div class="add-beats stepper"> + </div>
            </div>
        </div>
    </div>


</body>

</html>
